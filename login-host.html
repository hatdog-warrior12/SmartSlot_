<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSlot Host Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ebc965, #977fb0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1s ease forwards;
      box-sizing: border-box;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #977fb0;
    }

    .form-group {
      margin-bottom: 1.2rem;
      width: 100%;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 9999px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #977fb0;
    }

    .btn-login {
      display: block;
      width: 100%;
      background-color: #977fb0;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    .btn-login:hover {
      background-color: #7e6597;
    }

    .bottom-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .bottom-text a {
      color: #977fb0;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        border-radius: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container animate">
    <h2>Host Login</h2>
    <form id="host-login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="bottom-text">
      Donâ€™t have a host account?
      <a href="register-host.html">Register as Host</a>
    </div>
  </div>

  <script>
    document.getElementById('host-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Redirect to host dashboard after validation
      window.location.href = 'host-dashboard.html';
    });
  </script>
</body>
</html>
