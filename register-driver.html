<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSlot Driver Registration</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #977fb0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #977fb0;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 9999px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #977fb0;
    }

    .btn-register {
      width: 100%;
      background-color: #ebc965;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-register:hover {
      background-color: #facc15;
    }

    .bottom-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .bottom-text a {
      color: #977fb0;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register as Driver</h2>
    <form id="driver-register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button class="btn-register">Create Driver Account</button>
    </form>
    <div class="bottom-text">
      Already have a driver account?
      <a href="login-driver.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('driver-register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'driver-dashboard.html';
    });
  </script>
</body>
</html>
